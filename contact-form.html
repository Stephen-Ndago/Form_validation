<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>contact-us</title>
  </head>
  <body>
    <!-- Contact Section -->
    <div class="contact-us" id="contact-us">
      <header class="header">
        <nav class="nav">
          <div class="container">
            <span class="logo">LOGO</span>
            <ul>
              <li>Home</li>
              <li>Services</li>
              <li>Events</li>
              <li>Contact</li>
            </ul>
          </div>
        </nav>
        <div class="container">
          <div class="desc">
            <p>
              Please send email to <br />
              contact@getstartedafrica.com or fill the <br />form below
            </p>
          </div>
        </div>
      </header>
      <div class="form-section">
        <div class="container">
          <div class="form-card">
            <div class="contact-form">
              <h3 class="form-title">Get in touch</h3>
              <form>
                <!-- TODO: Contact form Details-->
                <div class="input-group">
                  <label for="first-name">First Name</label>
                  <input type="text" id="first-name" />
                </div>
                <div class="input-group">
                  <label for="last-name">Last Name</label>
                  <input type="text" id="last-name" />
                </div>
                <div class="input-group">
                  <label for="email">Email</label>
                  <input type="email" id="email" />
                </div>
                <div class="input-group">
                  <label for="message">Message</label>
                  <textarea id="message"></textarea>
                </div>
                <input type="button" value="SUBMIT" class="btn" />
              </form>
            </div>
            <div class="contact-mail">
              <!-- TODO:  Mail Contact Details -->
              <img
                src="/office-location.svg"
                class="office-location"
                alt="office location"
              />

              <div class="address">
                <h4 class="address-title">Mailling Address</h4>
                <p class="address-content">
                  Accra, Ghana <br />
                  UI Canteen, PL 2 <br />
                  +0 00 000 0000 <br />
                  <span class="email">contact@getstartedafrica.com</span>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer class="contact-foot">
        <div class="container">
          <p class="cc">Getstartedafrica@<span id="year">2020</span></p>
        </div>
      </footer>
    </div>
  </body>
</html>
